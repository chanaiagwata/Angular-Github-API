<div class="container">
  <h3 class="text-center mt-5 mb-4" style="font-family: sans-serif;"><strong>Repositiories</strong></h3>
  <div *ngFor="let repo of repos">
   
    <div class="card" style="width:30rem;">
      <hr>
     <div class="row">
       <div class="col">
        <div class="card-body" >
          <h4>{{repo.name}}</h4> 
          <p>{{repo.description}}</p>
          <p><strong>Languages:</strong> {{repo.language}}</p>
          <p><strong>Created on:</strong> {{repo.created_at|timeCount}}</p>
          <a href="{{repo.html_url}}"><span class="project">View Project</span></a>
         </div>
       </div>
     </div>
     
    </div>

  </div>
</div>
