<div class="container">
  <div *ngFor="let repo of repos">
    <div class="card">
      <hr>
    
      <div class="card-body">
       <h4>{{repo.name}}</h4> 
       <p>{{repo.description}}</p>
       <p><strong>Languages:</strong> {{repo.language}}</p>
       <p><strong>Created on:</strong> {{repo.created_at|date}}</p>
       <a href="{{repo.html_url}}"><p>View Project</p></a>
      </div>
    </div>

  </div>
</div>
